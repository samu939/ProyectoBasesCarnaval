<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8"
            src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<div class="container text-center">
    <label class="form-label text-center fs-1 fw-bold">TICKET VENDIDOS</label>
    <br>
    <div style="float: left;margin-top: 5px; padding-top: 0px;">
        <a style="margin: 20px; margin-top: 0px; margin-left: 15px; padding: 10PX; margin-right: 10px; background-color: #00FFFD; border-color: #00FFFD; color: #000;font-weight: bolder;"
           class="btn btn-primary" href="/">
            Volver
        </a>
    </div>
    <div class="table">
        <table class="table table-striped table-hover pad" style="text-align:center;">
            <thead>
            <tr>
                <th scope="col">FECHA EMISIÓM</th>
                <th scope="col">HORA EMICIÓN</th>
                <th scope="col">COSTO</th>
                <th scope="col">DESCRIPCIÓN</th>
                <th scope="col">AÑO CARNAVAL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticketEvento : ${ticketEventoList}">
                <td th:text="${ticketEvento.fecha_emision}"></td>
                <td th:text="${ticketEvento.hora_emision}"></td>
                <td th:text="${ticketEvento.costo}"></td>
                <td th:text="${ticketEvento.descripcion}"></td>
                <td th:text="${ticketEvento.calendario.ano_carnaval.ano}"></td>
            </tr>
            </tbody>
        </table>

        <h3 th:unless="${ticketEventoList.size}">No hay Tickets</h3>
    </div>
</div>
</body>
</html>
