<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Nuevo Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
    <h2 style="padding: 20px;">Elige la Escuela</h2>
    <form class="row g-3" action="" method="post" th:object="${escuela}">
        <h5>El sistema usar√° el historico de grupo activo de cada escuela</h5>
        <select class="form-control" id="dropDownList" th:field="*{id}">
            <option th:each="escuela : ${escuelas}" th:value="${escuela.id}" th:text="${escuela.nombre}" ></option>
        </select>

        <div>
            <button style="padding: 10px;" class="btn btn-primary">
                Seleccionar
            </button>
            <a style="padding: 10PX;" href="/resultadosCarnavales" class="btn btn-primary">
                Volver
            </a>
        </div>
    </form>
    

</body>
</html>
