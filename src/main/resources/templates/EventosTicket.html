<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venta Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8"
            src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
<div class="container text-center">
    <script>
        setTimeout(function(){
        $('.alert').fadeOut('slow');
        },3000);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div class="alert alert-success my-2" th:text="${triunfo}" th:if="${triunfo ne null}"></div>
    <div class="alert alert-danger my-2" th:text="${error}" th:if="${error ne null}"></div>
    <label class="form-label text-center fs-1 fw-bold">EVENTOS DISPONIBLES</label>
    <br>
    <div style="float: left;margin-top: 5px; padding-top: 0px;">
        <a style="margin: 20px; margin-top: 0px; margin-left: 15px; padding: 10PX; margin-right: 10px; background-color: #00FFFD; border-color: #00FFFD; color: #000;font-weight: bolder;" class="btn btn-primary" href="/SeleAnoTicket">
            Volver
        </a>
    </div>
    <div class="table">
        <table class="table table-striped table-hover pad" style="text-align:center;">
            <thead>
            <tr>
                <th scope="col">AÑADIR</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">FECHA</th>
                <th scope="col">TIPO</th>
                <th scope="col">PAGOS</th>
                <th scope="col">PRECIO</th>
                <th scope="col">AÑO CARNAVAL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="eventosList : ${eventos}">
                <td>
                    <a th:href="@{/SeleTicketEvento/{id}/{ano}(id=${eventosList.id}, ano=${eventosList.ano_carnaval.ano})}"
                       style="background-color: #00FFFD; border-color: #00FFFD; color: #000;font-weight: bolder;"
                       class="btn btn-primary">seleccionar </a>
                </td>
                <td th:text="${eventosList.nombre}"></td>
                <td th:text="${eventosList.fecha}"></td>
                <td th:text="${eventosList.tipo}"></td>
                <td th:text="${eventosList.pago}"></td>
                <td th:text="${eventosList.costo}"></td>
                <td th:text="${#strings.substring(eventosList.ano_carnaval.ano,0,4)}"></td>
            </tr>
            </tbody>
        </table>

        <h3 th:unless="${eventos.size}">No hay eventos</h3>
    </div>
</div>
</body>
</html>
