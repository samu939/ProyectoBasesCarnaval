<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Nuevo Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
    <h2 style="padding: 20px;">Ver Escuela</h2>
    <form class="row g-3" id="crearEvento" action="" method="post" novalidate>
        
        <div class="input-group">
            <span class="input-group-text">Nombre</span>
            <input class="form-control" id="nombre" type="text" th:value="${escuelaDetalle.nombre}" disabled>
        </div>
        <div class="input-group">
            <span class="input-group-text">Grupo Actual</span>
            <input class="form-control" id="fecha" type="text" th:value="${historicoActual.grupo}" disabled>
            
        </div>
        <div class="input-group">
            <span class="input-group-text">Fecha desde la cual esta en el grupo</span>
            <input class="form-control" id="fecha" type="text" th:value="${historicoActual.fechai}" disabled>
            
        </div>
        <div class="input-group">
            <span class="input-group-text">Fecha de Fundacion</span>
            <input class="form-control" id="fecha" type="text" th:value="${escuelaDetalle.fecha_funda}" disabled>
            
        </div>
        <div class="input-group">
            <span class="input-group-text">Resumen Historico</span>
            <textarea class="form-control" id="letra" cols="10" rows="3" th:text="*{escuelaDetalle.resumen}" disabled></textarea>
        </div>
        
        <div class="input-group">
            <span class="input-group-text">Región de Rio</span>
            <input class="form-control" id="nombre" type="text" th:value="${escuelaDetalle.id_lugar_region.nombre}" disabled>
        </div>

        <div class="input-group">
            <span class="input-group-text">Dirección</span>
            <input class="form-control" id="nombre" type="text" th:value="${escuelaDetalle.direccion}" disabled>
        </div>

        <table class="table table-striped table-hover pad" style="text-align:center;">
            <thead>
                <tr>
                    <th scope="col">COLORES DE LA ESCUELA</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="col" th:each="color : ${coloresEscuela}" th:text="${color.nombre}"></td>              
            </tr>
            </tbody>
        </table>
        <h3 th:unless="${coloresEscuela.size}">Esta escuela no tiene colores guardadas</h3>
        <div>

            <a style="padding: 10PX;" th:href="@{/verResultado/{ano}(ano=${ano})}" class="btn btn-primary">
                Volver
            </a>
        </div>
        </form>

</body>
</html>
