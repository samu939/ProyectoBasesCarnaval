<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
        }

        input[type=number] { -moz-appearance:textfield; }
    </style>
</head>
<body >
   
    <div class="main">
        
        <h1 class="text-center" style="padding-top: 20px; margin-top: 200px;">RESERVA</h1>
    </div>
    <div class="row justify-content-center" >
        <div class="col-md-6 col-lg-4">
            <script>
                setTimeout(function(){
                $('.alert').fadeOut('slow');
                },3000);
            </script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <div class="alert alert-success my-2" th:text="${triunfo}" th:if="${triunfo ne null}"></div>
            <div class="alert alert-danger my-2" th:text="${error}" th:if="${error ne null}"></div>
            <form class="row g-3" action="" id="crearEvento" method="post" th:object="${cliente}">
                <label>Indique su cedula</label>
                <input class="form-control" id="cedula" type="number" th:field="*{docidentidad}">
                <script>
                    document.getElementById("cedula").value="";
                </script>
                <script>
                    function validarEvento() {
                        var conf=0;
                        var cedula=document.getElementById("cedula").value;
                        
                        
                        if(cedula=="" || cedula=="0"){
                            alert("La cedula no puede estar vacia ni ser 0");
                            conf=1;
                        }
                        
                        if(conf==0){
                            
                                
                            document.getElementById("crearEvento").submit();
                        
                        }
                    }
                </script>
                <button class="btn btn-primary" type="button" onclick="validarEvento()">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
    <div class="text-center">
        <a href="/MenuOpciones" style="margin-top: 2ch;" class="btn btn-light">Volver</a>
    </div>
</body>
</html>
