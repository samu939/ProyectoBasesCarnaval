<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="main" style="text-align:center">
        <h1>ENTRADAS DE DICHA EMPRESA</h1>
    </div>

    <div style="float: right;margin-top: 5px; padding-top: 0px;">
        <a class="btn btn-primary" href="/menuReservas">Volver</a>
    </div>

    <table class="table table-striped table-hover pad" style="text-align: center;">
        <thead>
            <tr>
                <th scope="col">TIPO DESFILE</th>
                <th scope="col">SECTOR</th>
                <th scope="col">TIPO</th>
                <th scope="col">CALIDAD</th>
                <th scope="col">DISPONIBLE</th>
                <th scope="col">AÃ‘O</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody> 
            <tr th:each="entradaExistencia : ${entradasExistencia}">
                    <td scope="row" th:text="${entradaExistencia.tipoEntrada.tipo_desfile}"></td>
                    <td th:text="${entradaExistencia.tipoEntrada.sector}"></td>
                    <td th:text="${entradaExistencia.tipoEntrada.tipo}"></td>
                    <td th:text="${entradaExistencia.tipoEntrada.calidad}"></td>
                    <td th:text="${entradaExistencia.existencia}"></td>
                    <td th:text="${entradaExistencia.ano_carnaval.ano}"></td>
                    <td><a th:href="@{/crearReserva/{dociden}/{id_empresa}/{id_entrada}/{ano}(dociden=${clienteBuscado.docidentidad},id_empresa=${entradaExistencia.empresa.id},id_entrada=${entradaExistencia.tipoEntrada.id},ano=${entradaExistencia.ano_carnaval.ano})}" class="btn btn-primary">Reservar</a></td>
                </tr>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
