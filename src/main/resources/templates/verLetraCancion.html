<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Letra Cancion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
    <h2 style="padding: 20px;" th:text="'Letra Cancion de '+${presentacion.historicoGrupo.escuela_samba.nombre}+' del carnaval de '+ ${ano}"></h2>
    
    <div style="display: flex; align-items: center; justify-content: center; padding: 20px;">
        <textarea class="letra" style="border-radius: 10px; text-align: center; resize: none;" id="letra" cols="50"  th:text="*{presentacion.titulo_letra_cancion}" disabled></textarea>
    </div>
    <script>
        let area = document.querySelectorAll(".letra")
        
        window.addEventListener("DOMContentLoaded", () => {
          area.forEach((elemento) => {
            elemento.style.height = `${elemento.scrollHeight+5}px`
          })
        })    
    </script>
    <form class="row g-3" id="crearEvento" action="" method="post" novalidate>
        
            
       

            <a style="padding: 10PX; margin-bottom: 30px;" th:href="@{/verResultado/{ano}(ano=${ano})}" class="btn btn-primary">
                Volver
            </a>
        </div>
        </form>

</body>
</html>
