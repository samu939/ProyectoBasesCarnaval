<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Modificar Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
    <h2 style="padding: 20px;">Modificar Contacto</h2>
    <form class="row g-3" action="" method="post" th:object="${contacto}">
        <div class="input-group">
            <span class="input-group-text">ID a modificar</span>
            <input  class="form-control" id="id" disabled type="text" th:value="${contMod.id}">
        </div>
        <div class="input-group">
            <span class="input-group-text">Nombre</span>
            <input  class="form-control" id="nombre" type="text" th:placeholder="${contMod.nombre}" th:field="*{nombre}">
        </div>

        <div class="input-group">
            <span class="input-group-text">Fecha de Nacimiento</span>
            <input class="form-control" id="fechaNacimiento" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" th:placeholder="${contMod.fechaNacimiento}" th:field="*{fechaNacimiento}">
        </div>

        <div>
            <button style="padding: 10px;" class="btn btn-primary">
                Modificar Contacto
            </button>
            <a style="padding: 10PX;" href="/" class="btn btn-primary">
                Volver
            </a>
        </div>
    </form>
    

</body>
</html>
