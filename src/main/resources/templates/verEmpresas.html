<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="main" style="text-align:center">
        <h1>EMPRESAS REGISTRADAS</h1>
    </div>

    <div style="float: right;margin-top: 5px; padding-top: 0px;">
        <a class="btn btn-primary" href="/menuReservas">Volver</a>
    </div>
    
    <table class="table table-striped table-hover pad" style="text-align:center">
        <thead>
            <tr>
                <th scope="col">NOMBRE</th>
                <th scope="col">EMAIL</th>
                <th scope="col">Seleccionar</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="empresa : ${empresasRegistradas}">
            <td scope="row" th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.email}"></td>
            <td><a th:href="@{/cantidadEmpresa/{dociden}/{id}(dociden=${clienteBuscado.docidentidad},id=${empresa.id})}" class="btn btn-primary">Elegir</a></td>
        </tr>
        </tbody>
    </table>

    
</html>
