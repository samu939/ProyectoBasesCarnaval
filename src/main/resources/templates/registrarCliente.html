<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="container">
    <div class="row justify-content-center">

        <h3>Registrar cliente</h3>
    
        <div class="col-md-6 col-lg-4">
            <form action="" method="post" th:object="${cliente}">
                <div class="mb=2">
                    <label for="docidentidad">Documento de identidad</label>
                    <input id="docidentidad" type="text" th:field="*{docidentidad}" class="form-control">
                </div>
                <div class="mb=2">
                    <label for="email">Correo</label>
                    <input id="email" type="text" th:field="*{email}" class="form-control">
                </div>
                <div class="mb=2">
                    <label for="fecha_naci">Fecha nacimiento</label>
                    <input id="fecha_naci" type="date" th:field="*{fecha_naci}" class="form-control">
                </div>
                <div class="mb=2">
                    <label for="pnombre">Primer nombre</label>
                    <input id="pnombre" type="text" th:field="*{pnombre}" class="form-control">
                </div>
                <div class="mb=2">
                    <label for="snombre">Segundo nombre</label>
                    <input id="snombre" type="text" th:field="*{snombre}" class="form-control">
                </div>
                <div class="mb=2">
                    <label for="papellido">Primer apellido</label>
                    <input id="papellido" type="text" th:field="*{papellido}" class="form-control">
                </div>
                <div class="mb=2">
                    <label for="sapellido">Segundo apellido</label>
                    <input id="sapellido" type="text" th:field="*{sapellido}" class="form-control">
                </div>
                

                <div class="text-end">
                    <a href="/" class="btn btn-light">Volver a menu</a>
                    <button class="btn btn-primary">
                        Registrar
                    </button>
                </div>
                
                
            </form>
        </div>
    </div>
</body>
</html>
