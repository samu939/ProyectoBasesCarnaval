<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venta Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8"
            src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <script>
        setTimeout(function(){
        $('.alert').fadeOut('slow');
        },3000);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div style="margin: 30px;" class="alert alert-danger my-2" th:text="${error}" th:if="${error ne null}"></div>
<div class="container min-vh-100 d-flex justify-content-center" style="margin-top: 90px;">
    
    <div>
        <label class="form-label text-center fs-1 fw-bold">Seleccionar AÃ±o Evento</label>
        <form class="row g-3" action="" method="post" th:object="${carnaval}">
            <select class="form-control border border-primary-subtle" id="dropDownList" th:field="*{ano}">
                <option th:each="carnaval : ${carnavales}" th:value="${carnaval.ano}"
                        th:text="${#strings.substring(carnaval.ano,0,4)}"></option>
            </select>

            <div>
                <a style="padding: 10PX;" href="/" class="btn btn-primary">
                    Volver
                </a>
                <button style="padding: 10px;" class="btn btn-primary">
                    Buscar Eventos
                </button>
            </div>

        </form>
    </div>

</div>
</body>
</html>
