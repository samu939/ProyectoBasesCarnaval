<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8"
            src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<div class="container text-center">
    <script>
        setTimeout(function(){
        $('.alert').fadeOut('slow');
        },3000);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div class="alert alert-success my-2" th:text="${triunfo}" th:if="${triunfo ne null}"></div>
    <div class="alert alert-danger my-2" th:text="${error}" th:if="${error ne null}"></div>
    <label class="form-label text-center fs-1 fw-bold" style="margin-top: 20px;">ENTRADAS SAMBÓDROMO</label>
    <br>
    <div style="float: left;margin-top: 5px; padding-top: 0px;">
        <a style="margin: 20px; margin-top: 0px; margin-left: 15px; padding: 10PX; margin-right: 10px; background-color: #00FFFD; border-color: #00FFFD; color: #000;font-weight: bolder;"
           class="btn btn-primary" href="/MenuOpciones">
            Volver
        </a>
    </div>
    <div class="table">
        <table class="table table-striped table-hover pad" style="text-align:center;">
            <thead>
            <tr>
                <th scope="col">MODIFICAR</th>
                <th scope="col">TIPO</th>
                <th scope="col">SECTOR</th>
                <th scope="col">CALIDAD</th>
                <th scope="col">TIPO DESFILE</th>
                <th scope="col">UBICACIÓN</th>
                <th scope="col">PRECIO ACTUAL</th>
                <th scope="col">FECHA DEL ULTIMO CAMBIO DE PRECIO</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entradas : ${entradaSambodromo}">
                <td>
                    <a th:href="@{/ModificarHistorico/{id}(id=${entradas.id_tipo_entrada.id})}"
                       style="background-color: #00FFFD; border-color: #00FFFD; color: #000;font-weight: bolder;"
                       class="btn btn-primary">modificar precio</a>
                </td>
                <td th:text="${entradas.id_tipo_entrada.tipo}"></td>
                <td th:text="${entradas.id_tipo_entrada.sector}"></td>
                <td th:text="${entradas.id_tipo_entrada.calidad}"></td>
                <td th:text="${entradas.id_tipo_entrada.tipo_desfile}"></td>
                <td th:text="${entradas.id_tipo_entrada.ubicacion}"></td>
                <td th:text="${entradas.precio}"></td>
                <td th:text="${entradas.fechai}"></td>
            </tr>
            </tbody>
        </table>

        <h3 th:unless="${entradaSambodromo.size}">No hay Entradas</h3>
    </div>
</div>
</body>
</html>
