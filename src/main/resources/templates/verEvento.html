<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Nuevo Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
    <h2 style="padding: 20px;">Ver Evento</h2>
    <form class="row g-3" id="crearEvento" action="" method="post" novalidate>
        <div class="input-group">
            <span class="input-group-text">AÃ±o Carnaval</span>
            <input  class="form-control" id="ano" disabled type="text" th:value="${#strings.substring(evento.ano_carnaval.ano,0,4)}">
        </div>
        <div class="input-group">
            <span class="input-group-text">Nombre</span>
            <input class="form-control" id="nombre" type="text" th:value="${evento.nombre}" disabled>
        </div>

        <div class="input-group">
            <span class="input-group-text">Fecha</span>
            <input class="form-control" id="fecha" type="text" th:value="${evento.fecha}" disabled>
            
        </div>
        <div class="input-group">
            <span class="input-group-text">Hora inicio (HH:MM:SS)</span>
            <input class="form-control" id="nombre" type="text" th:value="${evento.horai}" disabled>
        </div>
        
        <div class="input-group">
            <span class="input-group-text">Tipo Evento</span>
            <input class="form-control" id="nombre" type="text" th:value="${evento.tipo}" disabled>
        </div>

        <div class="input-group">
            <span class="input-group-text">Tipo Publico</span>
            <input class="form-control" id="nombre" type="text" th:value="${evento.tipo_audiencia}" disabled>
        </div>

        <div class="input-group">
            <span class="input-group-text">Pago</span>
            <input class="form-control" id="nombre" type="text" th:value="${evento.pago}" disabled>
        </div>

        <div class="input-group">
            <span class="input-group-text">Descripcion</span>
            <input class="form-control" id="nombre" type="text" th:value="${evento.descripcion}" disabled>
        </div>

        <div class="input-group">
            <span class="input-group-text">Precio (Reales)</span>
            <input class="form-control" id="nombre" type="text" th:value="${evento.costo}" disabled>

        </div>

        <div>

            <a style="padding: 10PX;" href="/eventos" class="btn btn-primary">
                Volver
            </a>
        </div>
        </form>

</body>
</html>
